<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dành cho Hoài Ý</title>

  <!-- Font chữ tinh tế -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7fbff;
      --text: #2c3e50;
      --subtext: #5f6f81;
      --accent: #4facfe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      font-family: 'Inter', sans-serif;
      color: var(--text);
    }

    .letter {
      max-width: 680px;
      width: 100%;
      background: #ffffff;
      padding: 48px 36px;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.08);
    }

    .date {
      font-size: 0.85rem;
      color: var(--subtext);
      margin-bottom: 28px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 28px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.9;
      margin-bottom: 22px;
      color: var(--subtext);
    }

    .signature {
      margin-top: 36px;
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      color: var(--text);
    }

    @media (max-width: 600px) {
      .letter {
        padding: 36px 24px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

  <div class="letter">
    <div class="date">
      Một ngày bình thường
    </div>

    <h1>
      Gửi Hoài Ý,
    </h1>

    <p>
      Có những điều khi viết ra, anh không mong nó trở nên hoàn hảo.
      Chỉ mong khi em đọc, em cảm thấy dễ chịu.
    </p>

    <p>
      Như cách em xuất hiện —
      không ồn ào,
      nhưng đủ để mọi thứ xung quanh trở nên dịu lại.
    </p>

    <div class="signature">
      —
    </div>
  </div>

</body>
</html>
